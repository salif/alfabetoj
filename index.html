<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Esperanto alphabet converter</title>
	<meta name="robots" content="index, follow" />
	<meta name="description" content="Esperanto alphabet converter" />
	<meta name="author" content="Salif Mehmed" />
	<link rel="canonical" href="https://salif.github.io/alfabetoj" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="./converter.js"></script>
	<script src="./script.js"></script>
</head>

<body>
	<div class="container">
		<div class="p-4 p-sm-5">
			<h2>Esperanto alphabet converter</h2>
		</div>
		<div class="mb-3">
			<textarea class="form-control" rows="10" id="input" placeholder="Input"></textarea>
		</div>
		<div class="row mb-3">
			<div class="col-auto mb-3">
				<div class="btn-" role="group">
					<input type="radio" class="btn-check" id="EsperantoToCyrillic" name="langn" checked="checked" />
					<label class="btn btn-outline-success" for="EsperantoToCyrillic">Esperanto to Cyrillic</label>
					<input type="radio" class="btn-check" id="EsperantoToBulgarian" name="langn" />
					<label class="btn btn-outline-success" for="EsperantoToBulgarian">Esperanto to Bulgarian</label>
					<input type="radio" class="btn-check" id="EsperantoToShavian" name="langn" />
					<label class="btn btn-outline-success" for="EsperantoToShavian">Esperanto to Shavian</label>
					<input type="radio" class="btn-check" id="ShavianToEsperanto" name="langn" />
					<label class="btn btn-outline-success" for="ShavianToEsperanto">Shavian to Esperanto</label>
					<input type="radio" class="btn-check" id="ShavianToCyrillic" name="langn" />
					<label class="btn btn-outline-success" for="ShavianToCyrillic">Shavian to Cyrillic</label>
					<input type="radio" class="btn-check" id="CyrillicToEsperanto" name="langn" />
					<label class="btn btn-outline-success" for="CyrillicToEsperanto">Cyrillic to Esperanto</label>
					<input type="radio" class="btn-check" id="CyrillicToShavian" name="langn" />
					<label class="btn btn-outline-success" for="CyrillicToShavian">Cyrillic to Shavian</label>
					<input type="radio" class="btn-check" id="BulgarianToEsperanto" name="langn" />
					<label class="btn btn-outline-success" for="BulgarianToEsperanto">Bulgarian to Esperanto</label>
					<input type="radio" class="btn-check" id="BulgarianToShavian" name="langn" />
					<label class="btn btn-outline-success" for="BulgarianToShavian">Bulgarian to Shavian</label>
				</div>
			</div>
			<div class="col col-auto mb-3">
				<input type="button" class="btn btn-success" id="convert" value="Convert" />
				<input type="button" class="btn btn-danger" id="clear" value="Clear" />
				<a class="btn btn-primary" href="https://github.com/salif/alfabetoj" role="button">GitHub</a>
			</div>
		</div>
		<div class="mb-3 mb-3">
			<textarea class="form-control" rows="10" id="output" disabled="disabled"></textarea>
		</div>
	</div>
</body>

</html>
